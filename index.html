<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cell Towers in Oregon (2009)</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
        <style>
            html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
        </style>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    </head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
    <script>
        // 1. Create a map object.
        var mymap = L.map('map', {
            center: [53.275605, -126.125586],
            zoom: 12,
            maxZoom: 22,
            minZoom: 3,
            detectRetina: true});

        // 2. Add a base map.
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

        // 3. Add GeoJSON Data
        var species = null;
            species = L.geoJson.ajax("assets/tweed_vir.geojson",{
                attribution: 'Vegetation Resource Inventory Data | Base Map &copy; CartoDB'
            });

            species.addTo(mymap);



    </script>
</head>
<body>
<div id="map">
    <div id="basemapslidercontainer">
        <div id="basemapslider">
        </div>
    </div>
</div>
</body>
</html>
